apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: repo-master-git
  namespace: default
spec:
  type: git
  params:
  - name: url
    value: https://github.com/kenplusplus/centos-repo
  - name: revision
    value: master
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipelinerun-build-all-packages
spec:
  pipelineRef:
    name: pipeline-build-all-packages
  resources:
  - name: centorepo-git
    resourceRef:
      name: repo-master-git
  params:
    - name: http_proxy
      value: "http://192.168.0.4:8118"
    - name: https_proxy
      value: "https://192.168.0.4:8118"
    - name: no_proxy
      value: "127.0.0.1,localhost,192.168.0.6"
    - name: registry
      value: "bluewish"
